<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <script defer src="https://kit.fontawesome.com/3b3d0030d7.js" crossorigin="anonymous"></script>

    <!--links to css files-->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!--create navbar-->
    <nav class="navbar">

        <a href="#" class="navbar-brand" style ="color: #00ACC1;">
            <img src="./logo.png" alt="web logo" id="logo">
            Movie Mania
        </a>

            <ul class="navbar-nav me-2 d-flex flex-row">
                <li class="navbar-item">
                    <a class="nav-link text-info " aria-current="page" href="#" id="homemoviesnav">Home</a>
                </li>
                <li class="navbar-item ms-4">
                    <a class="nav-link text-info" href="#" id="topmoviesnav">Top Movies</a>
                </li>
                <li class="navbar-item ms-4">
                    <a class="nav-link text-info" href="#" id="upcomingmoviesnav">Upcoming Movies</a>
                </li>
                <li class="navbar-item ms-4">
                    <a class="nav-link text-info" href="#" id="logoutnav">Log Out</a>
                </li>
            </ul>

        <form class="d-flex" role="search" id="searchform">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="moviename">
            <button class="btn btn-outline-info" type="submit">Search</button>
        </form>

    </nav>

    <!--create Log in Form-->
    <div id="logindiv" class="shadow"> 

        <form id="loginform" >

            <h1 style="text-align:center">Log In</h1>

            <label class="form-label">Email:</label>
            <input type="email" class="form-control" placeholder="example@gmail.com" id="email_login">

            <label class="form-label mt-2">Password:</label>
            <input type="password" class="form-control" placeholder="password" id="password_login">

            <p class = "form-text" style="text-align: right"><a href='#'>Forgot Password ?</a></p>

            <input type="checkbox" >
            <label class="form-label">Remember Me</label><br>

            <div class="col text-center">
                <button type="submit" id="loginbtn" class="btn mt-2">Log In</button>
            </div>

            <p class = "mt-2">Don't have an account? <a href='#' role="button" id="createaccount">create one</a></p>
        </form>

    </div>

    <!--Create Signup form-->
    <div id="signupdiv" class="shadow">

        <form id="signupform" >
            <h1 style="text-align: center">Sign Up</h1>

            <label class="form-label">Full Name: </label>
            <input type="text" class="form-control" placeholder="Full Name" id="fullname" required>

            <label class="form-label mt-2">Email: </label>
            <input type="email" class="form-control" placeholder="example@gmail.com" id="email" required>

            <label class="form-label mt-2">Password: </label>
            <input type="password" class="form-control" placeholder="Password" id="password1" id="password1" required>

            <label class="form-label mt-2">Confirm Password: </label>
            <input type="password" class="form-control" placeholder="Password" id="password2" id="password2" required>

            <input type="checkbox" required>
            <label class="form-label mt-2">Agree to our terms and condition</label><br>

            <div class="col text-center">
                <button type="submit" id="signupbtn" class="btn mt-3">Sign Up</button>
            </div>

        </form>

    </div>

    <!--Create home page-->
    <div id="homepage">
        <div id='welcomemessage'>
            <h1 style="color:#00ACC1" >Welcome to Movie Mania</h1>
            <form class="d-flex" role="search" id="homepagesearchform">
                <input class="form-control me-2" type="search" placeholder="Search For Movie" aria-label="Search" id="homemoviename">
                <button class="btn me-1" id="searchbtn" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Top movies div where we render top movies-->
    <div id="topmovies" class="row">
        <h2 class="mt-3">Top Movies</h2>
        <hr>
    </div>

    <!-- Top movies div where we render top movies-->
    <div id="upcomingmovies" class="row">
        <h2 class="mt-3">Upcoming Movies</h2>
        <hr>
    </div> 

    <!-- Div that displays search results -->
    <div id="searchmovies" class="row">
        <h2 class="mt-3">Search Results</h2>
        <hr>
    </div>

<!--links to js files-->
<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" src="./js/bootstrap.js"></script>   
</body>
</html>
